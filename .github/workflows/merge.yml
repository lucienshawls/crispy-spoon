name: Build and Publish

on:
  push:
    tags:
      - 'test*'
  workflow_dispatch:

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate git commands
      - name: Git describe
        run: |
          git describe --dirty --tags --long

  merge_dev_to_master:
    name: Merge dev -> master
    runs-on: ubuntu-latest
    needs: build_and_publish
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Merge dev into master
        run: |
          git fetch origin master
          git checkout master
          git merge --ff-only origin/dev
          git push origin master
